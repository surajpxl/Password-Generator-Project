<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">

    <!-- Password Generator Container -->
    <div class="bg-red-400 p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold text-center mb-6">Password Generator</h1>

        <!-- Password Output -->
        <div class="mb-4">
            <input id="password" type="text" readonly class="w-full p-3 border border-gray-300 rounded-lg text-center bg-gray-100 text-xl" />
        </div>

        <!-- Complexity Options -->
        <div class="flex justify-between mb-4">
            <label for="uppercase" class="flex items-center">
                <input type="checkbox" id="uppercase" class="mr-2"> Uppercase
            </label>
            <label for="lowercase" class="flex items-center">
                <input type="checkbox" id="lowercase" class="mr-2"> Lowercase
            </label>
            <label for="numbers" class="flex items-center">
                <input type="checkbox" id="numbers" class="mr-2"> Numbers
            </label>
            <label for="symbols" class="flex items-center">
                <input type="checkbox" id="symbols" class="mr-2"> Symbols
            </label>
        </div>

        <!-- Length Slider -->
        <div class="flex justify-between items-center mb-6">
            <label for="length" class="text-gray-700">Length: </label>
            <input id="length" type="range" min="8" max="20" value="12" class="w-full mx-2">
            <span id="lengthValue" class="text-gray-700">12</span>
        </div>

        <!-- Generate and Copy Buttons -->
        <div class="flex justify-between">
            <button id="generate" class="w-full py-2 bg-blue-500 text-white rounded-lg">Generate Password</button>
            <button id="copy" class="w-full py-2 bg-green-500 text-white rounded-lg">Copy</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
