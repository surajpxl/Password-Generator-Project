<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen px-4">

    <!-- Password Generator Container -->
    <div class="bg-red-400 p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-xs sm:max-w-md">
        <h1 class="text-xl sm:text-2xl font-bold text-center mb-4 sm:mb-6">Password Generator</h1>

        <!-- Password Output -->
        <div class="mb-4">
            <input id="password" type="text" readonly class="w-full p-2 sm:p-3 border border-gray-300 rounded-lg text-center bg-gray-100 text-lg sm:text-xl" />
        </div>

        <!-- Complexity Options -->
        <div class="grid grid-cols-2 gap-2 sm:gap-4 mb-4">
            <label for="uppercase" class="flex items-center text-sm sm:text-base">
                <input type="checkbox" id="uppercase" class="mr-2"> Uppercase
            </label>
            <label for="lowercase" class="flex items-center text-sm sm:text-base">
                <input type="checkbox" id="lowercase" class="mr-2"> Lowercase
            </label>
            <label for="numbers" class="flex items-center text-sm sm:text-base">
                <input type="checkbox" id="numbers" class="mr-2"> Numbers
            </label>
            <label for="symbols" class="flex items-center text-sm sm:text-base">
                <input type="checkbox" id="symbols" class="mr-2"> Symbols
            </label>
        </div>

        <!-- Length Slider -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-4 sm:mb-6">
            <label for="length" class="text-gray-700 text-sm sm:text-base mb-2 sm:mb-0">Length: </label>
            <div class="flex items-center w-full sm:w-auto">
                <input id="length" type="range" min="8" max="20" value="12" class="w-full sm:w-auto mx-2">
                <span id="lengthValue" class="text-gray-700 text-sm sm:text-base">12</span>
            </div>
        </div>

        <!-- Generate and Copy Buttons -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 sm:gap-4 w-full">
            <button id="generate" class="w-full py-2 bg-blue-500 text-white rounded-lg text-sm sm:text-base">Generate Password</button>
            <button id="copy" class="w-full py-2 bg-green-500 text-white rounded-lg text-sm sm:text-base">Copy</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
